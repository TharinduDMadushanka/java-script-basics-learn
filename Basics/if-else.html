<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE</title>
</head>
<body>
    <h2>IF-ELSE</h2>

    <script>

        // --------------------------------
        // -------------If Else------------
        // --------------------------------

var a = 10;
var b = 20;

// Condition
if(a > b){
    console.log("a is greater than b");
}
// Condition
else if(a < b){
    console.log("a is less than b");
}
else{
    console.log("a is equal to b");
}

// Condition
if(a == 10){
    console.log("a is equal to 10");
}

    </script>
</body>
</html>
