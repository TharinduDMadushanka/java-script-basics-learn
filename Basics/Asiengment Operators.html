<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiengment Operators</title>
</head>
<body>
    <h2>Asiengment Operators</h2>
    
    <script>

        
// --------------------------------
// ------Assignment Operators------
// --------------------------------

// Equal
var myName = 'Kasun';
console.log(myName);

// Addition with equal
var age = 24;
age += 10; // age = age + 10
console.log(age);

// Substraction with equal
age -= 10;
console.log(age);

// Multiplication with equal
age *= 10;
console.log(age);

// Division with equal
age /= 4;
console.log(age);

// Modulus with equal
age %= 13;
console.log(age);

// Exponentiation with equal
age **= 2;
console.log(age);


    </script>
</body>
